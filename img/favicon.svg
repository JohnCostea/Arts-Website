<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#752e2e"/>
  
  <!-- Paint palette shape -->
  <ellipse cx="16" cy="17" rx="10" ry="8" fill="#f4f4f4"/>
  
  <!-- Palette hole -->
  <ellipse cx="12" cy="14" rx="2.5" ry="2" fill="#752e2e"/>
  
  <!-- Paint dots on palette -->
  <circle cx="20" cy="12" r="2" fill="#dc3545"/>
  <circle cx="22" cy="16" r="1.8" fill="#007bff"/>
  <circle cx="20" cy="20" r="1.8" fill="#28a745"/>
  <circle cx="15" cy="21" r="1.8" fill="#ffc107"/>
  
  <!-- Paintbrush handle -->
  <rect x="2" y="4" width="4" height="12" rx="1" fill="#8B4513" transform="rotate(-45 4 10)"/>
  
  <!-- Paintbrush ferrule (metal part) -->
  <rect x="6" y="8" width="4" height="3" rx="0.5" fill="#C0C0C0" transform="rotate(-45 8 9.5)"/>
  
  <!-- Paintbrush bristles with paint -->
  <path d="M9 11 L12 14 L10 16 L7 13 Z" fill="#dc3545"/>
</svg>
